<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Créer une activité</title>
    <nav class="bg-light" style="border-bottom : 2px solid blue">
        <div class="container-fluid">
            <a class="navbar-brand text-uppercase fw-bold" href="/"><span
                    class="bg-primary bg-gradient p-1 rounded-3 text-light">Atos</span> Imputation MS4</a>
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a class="nav-link" href="/see_data_collab">Collaborateurs</a>
                </li>
                <li class="list-inline-item">
                    <a class="nav-link" href="/see_data_boncomm">Bon de commandes</a>
                </li>
                <li class="list-inline-item">
                    <a class="nav-link" href="/see_imput_global">Imputations globales</a>
                </li>
                <li class="list-inline-item">
                    <a class="nav-link" href="/see_conges">Congés</a>
                </li>
                {% for data_navbar in data_navbar %}
                <li class="list-inline-item">
                    <a class="nav-link" href="/see_imput_collab/{{data_navbar.id_collab}}/{{annee}}/{{mois}}">{{data_navbar.nom}}
                        {{data_navbar.prenom}}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
    <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
    <br>
</head>
<body>
{% block content %}
<br>
<div style="margin-left:30px;" class="col">
    <h3>Enregistrer une autre activité :</h3>
    <form action="/save_autre" id="formulaire3" method="post">
        <label for="activite3">Description :</label>
        <input type="text" id="activite3" name="activite3"
               required="required">
        <br>
        <label for="com3">Commentaire :</label>
        <input type="text" id="com3" name="com3">
        <br>
        <label for="anneeTarif3">Année :</label>
        <input type="number" id="anneeTarif3" name="anneeTarif3" required="required">
        <br>
        <label for="nbjoursautre">Nombre de jours :</label>
        <input type="number" id="nbjoursautre" name="nbjoursautre" required="required">
        <br>
        <select multiple name="collabs3" id="collabs3">
            {% for data in data %}
            <option value={{data.id_collab}}>{{data.nom}}</option>
            {% endfor %}
        </select>
        <br>
        <button name="button">Enregistrer l'activité</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</body>
{% endblock content %}
</html>
