<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="../static/atos-globe-blue-high-res.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <title>Accueil</title>
</head>
<body>
<h1 style="margin-bottom: 30px; text-align:center; margin-top: 30px;" class="text-primary">- Accueil : MS4 SUPV -</h1>
<div class="bg-light border border-3 border-primary rounded mt-2"
     style="margin: 20px; margin-right:20px; margin-bottom: 30px">
    <div style="margin-left: 20px">
        <h5 style="margin-top: 5px; text-align: center" class="text-primary">Bienvenue sur l'accueil<br>Vous pouvez
            accéder à la section que vous cherchez en cliquant sur l'icône associée ci-dessous
        </h5>
    </div>
</div>
<div style="text-align:center">
    <a class="btn btn-warning"
       style="margin-left:10px; font-weight:bold; text-align:center;background-image: var(--bs-gradient); "
       href="/accueil_imputation">Accéder aux imputations</a>
    <a class="btn btn-warning"
       style="margin-left:10px; font-weight:bold; text-align:center;background-image: var(--bs-gradient); "
       href="/accueil_marcheMS4">Accéder au Marché MS4</a>
    <a id="link" class="btn btn-primary" href="/init_db"
       style="margin-left:10px; font-weight:bold;text-align:center;background-image: var(--bs-gradient);">
        Vider la BDD</a>
    <button style="background-image: var(--bs-gradient); font-weight:bold;" type="button"
            class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#modifpourcent">
        Modifier le pourcentage d'une année
    </button>
    <div class="modal fade" id="modifpourcent" tabindex="-1" aria-hidden="true"
         aria-labelledby="modifPourcent">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title">Modifier le pourcentage d'une année</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/modif_pourcent" method="post">
                        <label for="annee">Année :</label>
                        <select class="form-select bg-warning" name="annee" id="annee">
                            <option selected value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                            <option value="2031">2031</option>
                        </select>
                        <br>
                        <label for="pourcentage">Pourcentage à appliquer :</label>
                        <input class="form-control bg-warning" type="number" step="0.01" id="pourcentage"
                               name="pourcentage">
                        <br>
                        <button name="button" class="btn btn-warning">Valider</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <a class="btn btn-warning"
       style="margin-left:10px; font-weight:bold; text-align:center;background-image: var(--bs-gradient); "
       href="/create_fonctions">Créer les fonctions</a>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
