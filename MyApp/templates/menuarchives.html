<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../static/atos-globe-blue-high-res.png"/>
    <title>Archives</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <nav class="bg-light" style="border-bottom : 2px solid #0d6efd">
        <div class="container-fluid">
            <a class="navbar-brand text-uppercase fw-bold" href="/"><span
                    class="bg-primary bg-gradient p-1 rounded-3 text-light">Atos</span> Imputation MS4</a>
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a class="nav-link" href="/see_archives">Données d'imputation</a>
                </li>
                <li class="list-inline-item">
                    <a class="nav-link" href="/see_data_collab">Collaborateurs</a>
                </li>
                <li class="list-inline-item">
                    <a class="nav-link" href="/see_data_boncomm">Activités</a>
                </li>
                <li class="list-inline-item">
                    <a class="nav-link" href="/see_imput_global">Imputations globales</a>
                </li>
                <li class="list-inline-item">
                    <a class="nav-link" href="/see_conges">Congés</a>
                </li>
                {% for collab in data_navbar %}
                <li class="list-inline-item">
                    <a class="nav-link" href="/see_imput_collab/{{collab[1].id_collab}}/{{annee}}/{{mois}}">{{collab[0]}}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
    <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
</head>
<body>
<div style="text-align:center">
    <h1 style="margin-top:30px" class="text-primary">- Données d'imputation -</h1>
</div>
<br>
<h3 style="text-align:center" class="text-primary">Accéder aux données d'imputations par collaborateurs
    :</h3>
<br>
<div class="border border-3 border-primary rounded bg-light"
     style="margin-bottom:20px; background-image: var(--bs-gradient); margin-left : 20%; margin-right : 20%">
    <form style="text-align:center; margin: 20px " action="/see_archives_collab" method="post">
        <label class="form-label text-primary" style="font-weight:bold;" for="collab">Collaborateur
            :</label>
        <select class="form-select bg-warning " name="collab" id="collab" style="">
            <{% for collab in collabs %}
            <option name="{{collab.id_collab}}" value="{{collab.id_collab}}">{{collab.nom}}</option>
            {% endfor %}>
        </select>
        <br>
        <label class="form-label text-primary" style="font-weight:bold;" for="mois">Mois :</label>
        <select class="form-select bg-warning" name="mois" id="mois">
            <option selected value="1">Janvier</option>
            <option value="2">Février</option>
            <option value="3">Mars</option>
            <option value="4">Avril</option>
            <option value="5">Mai</option>
            <option value="6">Juin</option>
            <option value="7">Juillet</option>
            <option value="8">Août</option>
            <option value="9">Septembre</option>
            <option value="10">Octobre</option>
            <option value="11">Novembre</option>
            <option value="12">Décembre</option>
        </select>
        <br>
        <label class="form-label text-primary" style="font-weight:bold;" for="annee">Année :</label>
        <select class="form-select bg-warning" name="annee" id="annee">
            <option value="2021">2021</option>
            <option selected value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>

        </select>
        <br>
        <button style="font-weight:bold;" class="btn border border-white btn-primary" name="button">Accéder à cette
            donnée
        </button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
<script>
    function create_url(id_collab) {
        var id_annee = document.getElementById("choixAn");
        var annee = id_annee.options[id_annee.selectedIndex].value;
        var id_mois = document.getElementById("choixMois");
        var mois = id_mois.options[id_mois.selectedIndex].value;
        console.log(id_collab);
        console.log(mois);
        var url=`/see_imput_collab/${id_collab}/${annee}/${mois}`;
        console.log(url);
        document.formulaireDate.action = url;
	    document.forms["formulaireDate"].submit();
    }






</script>
</body>
</html>
