<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Créer une Formation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <nav class="bg-light">
        <div class="container-fluid">
            <a class="navbar-brand text-uppercase fw-bold" href="/"><span
                    class="bg-primary bg-gradient p-1 rounded-3 text-light">Atos</span> Imputation MS4</a>
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a class="nav-link" href="/see_data_collab">Collaborateurs</a>
                </li>
                <li class="list-inline-item">
                    <a class="nav-link" href="/see_data_boncomm">Bon de commandes</a>
                </li>
                <li class="list-inline-item">
                    <a class="nav-link" href="/see_imput_global">Imputations globales</a>
                </li>
                <li class="list-inline-item">
                    <a class="nav-link" href="/see_conges">Congés</a>
                </li>
                {% for data_navbar in data_navbar %}
                <li class="list-inline-item">
                    <a class="nav-link" href="/see_imput_collab/{{data_navbar.id_collab}}/{{annee}}/{{mois}}">{{data_navbar.nom}}
                        {{data_navbar.prenom}}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
    <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h3>Enregistrer une formation :</h3>
            <form action="/save_formation" id="formulaire2" method="post">
                <label for="activite2">Description du bon de commande :</label>
                <input type="text" id="activite2" name="activite2" placeholder="Décrivez l'activité"
                       required="required">
                <br>
                <label for="com2">Commentaire :</label>
                <input type="text" id="com2" name="com2">
                <br>
                <label for="anneeTarif2">Année :</label>
                <input type="number" id="anneeTarif2" name="anneeTarif2" required="required">
                <br>
                <label for="hprojet">Formation hors projet :</label>
                <select name="hprojet" id="hprojet">
                    <option value="Oui">Oui</option>
                    <option value="Non">Non</option>
                </select>
                <br>
                <label for="nbjoursformation">Nombres de jours :</label>
                <input type="number" step="0.5" id="nbjoursformation" name="nbjoursformation" required="required">
                <br>
                <select multiple name="collabs2" id="collabs2">
                    {% for data in data %}
                    <option value={{data.id_collab}}>{{data.nom}}</option>
                    {% endfor %}
                </select>
                <br>
                <button name="button">Enregistrer la formation</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
